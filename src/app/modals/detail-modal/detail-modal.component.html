<div class="modal-header">
  <h2 mat-dialog-title>Dettagli Prodotto</h2>
  <button
    mat-icon-button
    (click)="close()"
    class="close-button"
    aria-label="Chiudi"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p><strong>Nome:</strong> {{ data.name }}</p>
  <p><strong>Descrizione:</strong> {{ data.description }}</p>
  <p><strong>Prezzo:</strong> {{ data.price | currency }}</p>
</mat-dialog-content>
